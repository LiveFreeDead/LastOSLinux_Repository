000483,|,F,|,ppApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Notepad3,|,v6.25.822.1,|,Office;,|,Office Word Processing;,|,Notepad3 is a fast and light-weight Scintilla-based text editor with syntax highlighting. Notepad3 is an replacement for the default Windows text editor. There's nothing wrong with Windows Notepad, it's lightweight and fast; however, programmers and other text file users will all agree that it has definite limitations.Notepad3 offers many extra features over Notepad and Notepad2. It has a small memory footprint, but is powerful enough to handle most programming jobs. Windows Notepad can easily be replaced by Notepad3 using an unobtrusive registry based method. Notepad3 is based on code from Florian Balmer's Notepad2 and XhmikosR's Notepad2-mod.Notepad2 Features:- Syntax highlighting support for ASP, assembly language, C, C++, C#, Common Gateway Interface (CGI), Cascading Style Sheets (CSS), HTML, Java, JavaScript, NSIS, Pascal, Perl, PHP, Python, SQL, Visual Basic (VB), VBScript, XHTML, XML, BAT, DIFF, INF, INI, REG, and configuration files .- Auto indentation- Bracket matching- Character encoding conversion between ASCII, UTF-8, and UTF-16 formats.- Multiple undo/redo; rectangular block selection.- Newline format conversion, between DOS (CR/LF), Unix (LF), and Macintosh (CR) formats.- Regular expression-based find and replace.Changes (in Notepad3) compared to Notepad2- Code folding- Support for bookmarks- Option to mark all occurrences of a word- Word auto-completion- Syntax highlighting support for AutoHotkey, AutoIt3, AviSynth, Bash, CMake,  CoffeeScript, Inno Setup, LaTeX, Lua, Markdown, NSIS, Ruby, Tcl, YAML and VHDL scripts- Improved support for NFO ANSI art.- Support for replacing Windows Notepad using a clean, unintrusive registry-based method.- Other various minor changes and tweaks,|,https://github.com/rizonesoft/Notepad3|https://www.rizonesoft.com/introducing-notepad3,|,5,|,%ppApps%/Notepad3,|,%URLPath%/Notepad3_