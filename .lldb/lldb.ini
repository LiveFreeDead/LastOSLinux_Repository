000436,|,F,|,ssApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Hash Tab,|,v6.0.0.34,|,Addon;,|,System;,|,Adds File Hash tab to Explorer.HashTab provides OS extensions to calculate file hashes. HashTab supports many hash algorithms such as MD5, SHA1, SHA2, RipeMD, HAVAL and Whirlpool. Hashtab is supported as a Windows shell extension. HashTab provides an easy way to verify file integrity and authenticity.Once you have installed HashTab, just right click on any file. On Windows, select Properties and you will see a new "File Hashes" tab. On Mac select "File Hashes" (on 10.5 the "File Hashes" menu item will be found under the "More" submenu).  "File Hashes" displays all the configured hashes for the file. You can customize which hashes are calculated and displayed. You can hash other files for comparison. You can also paste in hash text so you don't go cross-eyed trying to compare hashes.  HashTab supports the following hash functions: Adler32, CRC32, MD2, MD4, MD5, RIPEMD(128,256,320), SHA-1,256,384,512, Tiger, and Whirlpool.  Coming soon, MD6, eDonkey/eMule.What's new in HashTab 4.0?* You can now enter a hash to compare while the hash is running.  This is handy for verifying large download files.* When hashing completes, HashTab will now scan the clipboard to search for matching hash values.  This means you can just copy a hash value from a web page and as long as it is still on the clipboard, HashTab will find it automatically and show the match.* Updated to the latest release of CryptoPP.* 64-bit install now includes the 32-bit DLL as well for people that run 32-bit file managers instead of Windows explorer.  HashTab will "just work" with these custom configurations.* Languages are now included as separate satellite DLLs.  By default, HashTab will use the system language. You can change this in the registry HKCU\Software\Hashtab\Settings\LanguageModule set it to the name of the module you want to use such as "Resource.English.dll".  There is currently no UI for this, but this may be useful for people creating custom images that include HashTab.* HashTab has been rebranded for Implbits software and the license has been updated.  Don't worry, its still free for personal private use.  If you are using HashTab commercially, (ex. redistributing, installing on corporate images, etc.) please contact us to obtain a license.,|,http://implbits.com/Products/HashTab.aspx,|,5,|,$HOME/.wine/drive_c/Program Files/HashTab Shell Extension,|,%URLPath%/Hash.Tab_v6.0.0.34_x64+x86_ssApp.apz,|,%DBPath%/Hash.Tab_v6.0.0.34_x64+x86_ssApp.apz,|,,|,%DBPath%/.lldb/hashtabssapp.png,|,414,|,%DBPath%/.lldb/hashtabssapp.jpg,|,%DBPath%/.lldb/hashtabssapp.png,|,,|,,|,Utility|Addon|File Utility|Security|Hash,|,Implbits,|,,|,2.5,|,,|,,|,2,|,6.0.0.34,|,2026-01-12,|,,|,,|,1277,|,,|,,|,,|,,|,$HOME/.wine/drive_c/Program Files/HashTab Shell Extension,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,False,|,,|,Explorer,|,winget,|,x86 + x64,|,hashtabssapp,|,,|,
