000398,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Delores,|,v1.1,|,AdventureGame;,|,PuzzleGame; AdventureGame; Game;,|,Delores is back home and working as a photographer for the Nickel News. Thimbleweed Park hasn't changed at all in the year she's been away... or has it? Sample Ron Gilbert's new adventure game engine in this free prototype that uses "found art" from the award-winning Thimbleweed Park.The year is 1988. Adventure game developer Delores Edmund, on hiatus from her job at MMucasFlem Games, has returned to Thimbleweed Park for a quick vacation. While she's home, she's making some extra money as a photographer for the Thimbleweed Nickel News. Hey, game developers need to eat, too!Thimbleweed Park hasn't changed at all in the year since Delores has been away... or has it?...Since when is the S&D Diner a five-star establishment?...When did the PillowBear(TM) become all the rage?...Why is Ransome the Clown suddenly winning humanitarian awards?...How come no one seems to remember that dead body that turned up under the bridge a year ago?...Can Thimbleweed Park get any stranger?!.In a town like Thimbleweed Park, a side career in photojournalism is the least of your problems...Delores: A Thimbleweed Park Mini-Adventure started out as a prototype for Ron Gilbert's new point-and-click adventure game engine and grew into a fun little game. It is not a sequel to Thimbleweed Park and is probably missing all of the small bells and whistles that would make it a commercially viable game.This was a challenging game to make because we had to use almost exclusively "found art" from Thimbleweed Park to create all new puzzles. Also because we couldn't go outside IRL.As a thank you to our fans, we are releasing it for free as something you can have fun with in these odd times. You don't have to have played Thimbleweed Park to enjoy this mini-adventure. (But if you do enjoy it, why not check out Thimbleweed Park, hmm?)Key Features:Non-stop point-and-click fun!Return to Thimbleweed Park, the setting of the Best Adventure of 2017 award from Adventure Gamers and the Thank You for Not Still Living at Home award from Ron Gilbert's mom. (Or, visit Thimbleweed Park for the first time! No prior knowledge required to play!)Explore Main Street and solve puzzles to take pictures for Thimbleweed Park's hard-hitting newspaper. One of these days Natalie will get that Pulitzer, and it will be thanks to your help!Tackle increasingly difficult assignments as you get closer to figuring out what the heck is going on in Thimbleweed Park this time.Sample a new adventure game engine by Ron Gilbert, who created Lucasfilm's SCUMM engine and classic games Maniac Mansion and Monkey Island back in the day.,|,https://store.steampowered.com/app/1305720/Delores_A_Thimbleweed_Park_MiniAdventure/,|,5,|,%LLGames%/Delores_LLGame/,|,%URLPath%/Delores_v1.1_x64+x86_LLGame.tar,|,%DBPath%/Delores_v1.1_x64+x86_LLGame.tar,|,,|,%DBPath%/.lldb/deloresllgame.png,|,377,|,%DBPath%/.lldb/deloresllgame.jpg,|,%DBPath%/.lldb/deloresllgame.png,|,,|,,|,,|,Terrible Toybox,|,,|,5,|,,|,,|,2,|,,|,2026-03-01,|,,|,,|,62086956,|,Delores,|,,|,,|,AdventureGame; Game;,|,%LLGames%/Delores_LLGame/,|,%LLGames%/Delores_LLGame/Delores,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Delores_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x86 + x64,|,deloresllgame,|,,|,
