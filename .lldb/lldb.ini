000485,|,F,|,ppGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Perfect Dark Decompilation,|,v1.01,|,FirstPersonShooterGame;,|,,|,The game is in a mostly functional state, with both singleplayer and split-screen multiplayer modes fully working.There are minor graphics- and gameplay-related issues, and possibly occasional crashes.The following extra features are implemented:mouselook;dual analog controller support;widescreen resolution support;configurable field of view;60 FPS support, including fixes for some framerate-related issues;fixes for a couple original bugs and crashes;basic mod support, currently enough to load a few custom levels;slightly expanded memory heap size;experimental high framerate support (up to 240 FPS):enable Uncap Tickrate in Extended Video Options to activate;in practice the game will have issues running faster than ~165 FPS, so use VSync or Video.FramerateLimit to cap it.emulate the Transfer Pak functionality the game has on the Nintendo 64 to unlock some cheats automatically.The following platforms are officially supported and tested:Windows 7+: i686, x86_64Linux: i686, x86_64MacOS: x86_64 (OS 10.9+), arm64 (OS 11.0+)Nintendo Switch: arm64* A GPU supporting OpenGL 3.0/ES3.0 or above is required to run the port.Controls can be rebound in pd.ini. Default control scheme is as follows:Action	Keyboard and mouse	Xbox pad	N64 padFire / Accept	LMB/Space	RT	Z TriggerAim mode	RMB/Z	LT	R TriggerUse / Cancel	E	N/A	BUse / Accept	N/A	A	ACrouch cycle	N/A	LS Click	0x80000000 (Extra)Half-Crouch	Shift	N/A	0x40000000 (Extra)Full-Crouch	Control	N/A	0x20000000 (Extra)Reload	R	X	X (0x40)Previous weapon	Mousewheel forward	B	D-LeftNext weapon	Mousewheel back	Y	Y (0x80)Radial menu	Q	LB	D-DownAlt fire mode	F	RB	L TriggerAlt-fire oneshot	F + LMB or E + LMB	A + RT or RB + RT	A + Z or L + ZQuick-detonate	E + Q or E + R	A + B or A + X	A + D-Leftor A + X,|,https://github.com/fgsfdsfgs/perfect_dark,|,5,|,%ppGames%/Perfect.Dark.Dec