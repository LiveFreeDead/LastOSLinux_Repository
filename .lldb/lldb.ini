000433,|,F,|,ppApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,IcoFX,|,v3.9.0,|,Graphics;,|,Graphics Designing; Graphics Tools;,|,IcoFX is a professional, all-in-one icon and cursor editor for Windows that allows users to create, extract, and edit icons with support for transparency. It was developed by Attila Kovrig and was initially released as freeware.Key Features and FunctionalitiesIcon and Cursor Creation: Users can create icons for both Windows (up to 1024x1024 resolution with PNG compression) and Macintosh, as well as static and animated cursors. It also supports the creation of favicons for websites.Image Import and Export: The software allows users to convert images into icons or cursors, and vice versa. It supports various image formats, including SVG, PNG, JPG, BMP, GIF, and TIF.Advanced Image Editor: IcoFX includes a full-featured image editor with over 30 tools (brush, pencil, gradient, text, etc.), more than 40 effects, and layer-based editing capabilities with various blending modes.Icon Extraction and Management: It can extract icons and cursors from executable files (.exe), dynamic link libraries (.dll), and other resource files (Windows and Macintosh formats). Users can also create and edit icon libraries (.icl files).Batch Processing: The business license version offers a batch processing feature to work with multiple files simultaneously, allowing for the creation, conversion, extraction, or export of icons and cursors in a few clicks.Customization: IcoFX allows for custom folder icon changes that are portable, meaning the customizations remain even when the folder is moved to another computer. Overall, IcoFX is a powerful tool designed for pixel-precise editing of small images, making it a comprehensive solution for developers and designers who need to manage graphical assets for applications and websites.,|,http://icofx.ro,|,5,|,%ppApps%/IcoFX,|,%URLPath%/IcoFX_v3.9.0_x64+x86_ppApp.apz,|,%DBPath%/IcoFX_v3.9.0_x64+x86_ppApp.apz,|,,|,%DBP