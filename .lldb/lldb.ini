000559,|,F,|,ssApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Tweak Last10,|,2026.01.09,|,Tweaks;,|,System;,|,The Last10 Tweaks ssApp will install a large collection of useful registry tweaks for Windows 10 installs for increased performance and functionality. It also creates cascading context menu entries for Desktop (desktop right-click) to provide quick and easy access to various Windows applications and system utilities.This ssApp further installs MyUninstaller (by NirSoft) and Autoruns (Sysinternals/MS) to the system directory, also linked to via the created Desktop context menu (cascading desktop 'Applications' menu). Further, the "System Icon Refresh" app (SystemIconRefresh.exe) is added to the system directory and a desktop right-click context menu entry is created for this (in cascading 'Appearance' menu). System Icon Refersh will allow you to a) refresh your desktop icons positions (refresh), b) kill explorer.exe, c) delete the icon cache, and d) restart explorer.exe. This order of events will ensure that your desktop icons stay in their current positions when explorer.exe is killed, whereupon the icon cache is deleted so that no outdated icons remain stuck on your desktop or other locations, and then explorer.exe is restarted.Installation of this ssApp is recommended for vanilla Windows 10 installs as to effect increased performance, functionality, and ease of access. It's the next best thing to installing a Last10 build. Note that you may have to log off/on or reboot for certain tweaks to take effect, although most tweaks take effect immediately. (You can also run the "System Icon Refresh" utility from your "Appearance" desktop context menu to restart Explorer.)* Look in the hosts file for the Trouba and Glenn added section when updating the tweaks collections hosts file.* Latest version now disables UAC in ssApp.cmd so Windows 10 doesn't ask to elevate the user.,|,http://www.lastos.org,|,5,|,$HOME/.wine/drive_c/Program Files/Last10.Tweaks,|,%URLP