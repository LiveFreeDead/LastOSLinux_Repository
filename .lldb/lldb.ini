000467,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Lemmings,|,v1.01,|,LogicAtoBGame; Game;,|,LogicAtoBGame; Game;,|,Lemmings for the Amiga is a classic, highly addictive puzzle-strategy game where players must guide a continuous stream of small, green-haired creatures through hazardous landscapes to a designated exit. The core objective is to save a specific percentage of lemmings on each of the 120 levels, which are grouped into four difficulty categories: Fun, Tricky, Taxing, and Mayhem. Gameplay: Lemmings walk in a single direction until they hit an obstacle, at which point they turn around (unless it's a fall too great, which results in a splat). The player cannot directly control the movement of the lemmings but instead assigns them specific, limited skills from a menu at the bottom of the screen. Lemmings 2: The Tribes -  The twelve lemming tribes of Lemming Island live in peace until an ancient prophecy foretells a "great darkness" that will consume the land. The only way to survive is to evacuate the island using a magical Lemming Talisman, which is composed of twelve pieces, with one held by each tribe. Players must guide at least one lemming from each tribe to the center of the island to assemble their piece of the talisman and enable their escape on a flying ark.Gameplay: The game is a puzzle platformer where players assign skills to an endless stream of brainless lemmings to navigate obstacles and reach an exit. Unlike the first game, Lemmings 2 features 120 levels grouped into 12 distinct tribes (e.g., Highland, Space, Egyptian, Circus, Classic). It introduced 51 different skills, significantly more than the original game, such as flying, swimming, and various methods of digging. Players can save progress, and the number of lemmings saved in a level affects the number available for the next one in that tribe's set.* Note: Press F12 to Load and Save the State of your game using the arrow keys and enter to select, you can quit using the X in the top right with the Keyboard controls.,|,,|,5,|,%LLGames%/Lemmings,|,%URLPath%/Lemmings_v1.01_x64_LLGame.tar,|,%DBPath%/Lemmings_v1.01_x64_LLGame.tar,|,,|,%DBPath%/.lldb/lemmingsllgame.png,|,442,|,%DBPath%/.lldb/lemmingsllgame.jpg,|,%DBPath%/.lldb/lemmingsllgame.png,|,,|,,|,,|,DMA Design and Psygnosis,|,English,|,5,|,,|,,|,1,|,,|,2026-03-01,|,,|,,|,15096031,|,Lemmings 1,|,,|,Lemmings for the Amiga is a classic, highly addictive puzzle-strategy game where players must guide a continuous stream of small, green-haired creatures through hazardous landscapes to a designated exit. The core objective is to save a specific percentage of lemmings on each of the 120 levels, which are grouped into four difficulty categories: Fun, Tricky, Taxing, and Mayhem. Gameplay: Lemmings walk in a single direction until they hit an obstacle, at which point they turn around (unless it's a fall too great, which results in a splat). The player cannot directly control the movement of the lemmings but instead assigns them specific, limited skills from a menu at the bottom of the screen.* Note: Press F12 to Load and Save the State of your game using the arrow keys and enter to select, you can quit using the X in the top right with the Keyboard controls.,|,LogicAtoBGame; Game;,|,%LLGames%/Lemmings/,|,%LLGames%/Lemmings/Lemmings1.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Lemmings/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x64,|,lemmingsllgame,|,,|,
