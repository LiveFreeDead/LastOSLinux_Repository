000422,|,F,|,LLGame,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,Fury Of The Furries (DosBox),|,v1.01,|,PlatformGame; Game;,|,PlatformGame; Game;,|,Fury of the furries is a platform game where you play with 4 different types of furries. Each of them has a special ability.A group of Tinies return to their home planet after a voyage in space. They find out that their beautiful home has been turned into a horrid place by The Wicked One, a dark and cunning Tiny with a giant fang jutting from its mouth. The player controls a Tiny, who must defeat The Wicked One, who has captured the king and turned all the Tinies into mindless monsters by using a device simply referred to as "the machine".The player guides a small furry, bouncy and fragile Tiny across eight regions of the land, Desert, Lagoon, Forest, Pyramids, Mountains, Factory, Village, and finally the Castle where one must defeat the Wicked One. The regions each have unique music, color schemes and styles. Each has 10 separate levels and a collection of secret bonus levels. The final stage of the game has the player entering the machine (which turns out to be a large industrial complex) and destroying it. Along the way the player must avoid various perils, such as monsters, spikes and acid.The game's primary unique feature is Tiny's ability to transform itself into four different forms: yellow, green, red and blue. Different skills are required at different points, and not all forms are available in all levels. Particularly in levels which are primarily puzzlers, the player may encounter fields which activate and deactivate certain powers.In its yellow form, it controls the element of fire, allowing it to shoot fireballs. In its red form, it controls the element of earth, allowing it to eat through some elements of the scenery. In its green form, it controls the element of air, allowing it to produce ropes from its hands to swing around the environment and it can also pull different objects with its rope. In its blue form, it controls the element of water, allowing the ability to dive underwater and shooting bubbles that damage hostiles.* Note: When you first run this it will download the flatpak version of DosBox Staging. It will only do this once.,|,https://en.wikipedia.org/wiki/Fury_of_the_Furries,|,5,|,%LLGames%/Fury.Of.The.Furries.(DosBox)_LLGame/,|,%URLPath%/Fury.Of.The.Furries.(DosBox)_v1.01_All_LLGame.tar,|,%DBPath%/Fury.Of.The.Furries.(DosBox)_v1.01_All_LLGame.tar,|,,|,%DBPath%/.lldb/furyofthefurries(dosbox)llgame.png,|,401,|,%DBPath%/.lldb/furyofthefurries(dosbox)llgame.jpg,|,%DBPath%/.lldb/furyofthefurries(dosbox)llgame.png,|,,|,,|,,|,,|,,|,4,|,,|,,|,2,|,,|,2026-03-01,|,,|,,|,2817470,|,Fury Of The Furries (DosBox),|,Hard but fun platform game,|,,|,PlatformGame; Game;,|,%LLGames%/Fury.Of.The.Furries.(DosBox)_LLGame/,|,%LLGames%/Fury.Of.The.Furries.(DosBox)_LLGame/Run_Fury_Staging.sh,|,,|,,|,,|,F,|,F,|,,|,/home/glenn/LLGames/Fury.Of.The.Furries.(DosBox)_LLGame/LLGame.png,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,All,|,furyofthefurries(dosbox)llgame,|,,|,
