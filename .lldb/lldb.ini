000453,|,F,|,LLApp,|,T,|,,|,False,|,False,|,False,|,,|,2 (x64),|,,|,Krita (Flatpak),|,v1.01,|,Graphics;,|,Graphics Tools;,|,Krita is a professional FREE and open source painting program. It is made by artists that want to see affordable art tools for everyone.Interface:Krita has an intuitive user interface that stays out of your way. The dockers and panels can be moved and customized for your specific workflow. Once you have your setup, you can save it as your own workspace. You can also create your own shortcuts for commonly used tools.Beautiful Brushes:Over 100 professionally made brushes that come preloaded. These brushes give a good range of effects so you can see the variety of brushes that Krita has to offer.Brush Stabilizers:Have a shaky hand? Add a stabilizer to your brush to smoothen it out. Krita includes 3 different ways to smooth and stabilize your brush strokes. There is even a dedicated Dynamic Brush tool where you can add drag and mass.Vector & Text:Built-in vector tools help you create comic panels. Select a word bubble template from the vector library and drag it on your canvas. Change the anchor points to create your own shapes and libraries. Add text to your artwork as well with the text tool. Krita uses SVG to manage its vector format.Brush Engines:Customize your brushes with over 9 unique brush engines. Each engine has a large amount of settings to customize your brush. Each brush engine is made to satisfy a specific need such as the Color Smudge engine, Shape engine, Particle engine, and even a filter engine. Once you are done creating your brushes, you can save them and organize them with Krita's unique tagging system.Wrap-around mode:It is easy to create seamless textures and patterns now. The image will make references of itself along the x and y axis. Continue painting and watch all of the references update instantly. No more clunky offsetting to see how your image repeats itself.Resource Manager:Import brush and texture packs from other artists to expand your tool set. If you create some brushes that you love, share them with the world by creating your own bundles. Check out the brush packs that are available in the Resources area.Simple and Powerful 2D Animation:Turn Krita into an animation studio by switching to the animation workspace. Bring your drawings to life by layering your animations, importing audio, and fine tuning your frames. When you are finished, share with your friends by exporting your creation to a video. Or just export the images to continue working in another application.,|,https://krita.org,|,5,|,$HOME/.local/share/flatpak/app/org.kde.krita,|,%URLPath%/Krita.(Flatpak)_v1.01_Online_x64_LLApp.tar,|,%DBPath%/Krita.(Flatpak)_v1.01_Online_x64_LLApp.tar,|,,|,%DBPath%/.lldb/krita(flatpak)llapp.png,|,431,|,%DBPath%/.lldb/krita(flatpak)llapp.jpg,|,%DBPath%/.lldb/krita(flatpak)llapp.png,|,,|,internetrequired keepall keepinfolder,|,Photo|Picture|Designing|Graphics|Drawing|3D,|,Krita Foundation,|,,|,3,|,,|,,|,3,|,5.2.14,|,2026-01-12,|,,|,,|,498382,|,,|,,|,,|,,|,$HOME/.local/share/flatpak/app/org.kde.krita,|,,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,False,|,,|,All-Linux,|,All,|,x64,|,krita(flatpak)llapp,|,,|,
