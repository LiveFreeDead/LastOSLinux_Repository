000576,|,F,|,ssApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,VHD Attach,|,v4.22,|,Disk;,|,Optical Image; Optical Virtual Drive;,|,This is small tool that adds Attach and Detach option to contextual (aka right-click) menu of Virtual disk (vhd) files. That enables those operations to be done without trip to Disk Management console. Detach option is available on hard drive contextual menu also (if selected in options).If so desired you can also use this program to attach various virtual disks upon system start-up. It is your choice whether this will be done in full-access or read-only mode.Additionally program can be used as classic utility in order to see various information about virtual disk, even without attaching it.Do notice that this program only works with Windows 7, Windows Server 2008 R2, and above. Older operating systems are not supported. And yes, it does work on Windows 10.P.S. If you are using Windows 8 or Windows Server 8 you can also mount ISO images and new VHDX virtual disks.VHD AttachThis is small tool that adds Attach and Detach option to contextual (aka right-click) menu of the Virtual disk (vhd) files. That enables those operations to be done without trip to Disk Management console and allows for automatic disk attachment during sysstem startup.Shortcut KeysF5 Refresh.F6 Attach.Ctrl+A Select all.Ctrl+C Copy.Ctrl+N New file.Ctrl+O Open file.Alt+A Show attach menu.Alt+D Detach.Alt+M Auto-mount.Alt+O Show open menu (recent files).Command Line Parameters[/attach|/detach] "disk.vhd"Attaches (or detaches) virtual disk using file disk.vhd.[/detachdrive] "X:"Detaches virtual disk attached to drive letter.,|,https://www.medo64.com/vhdattach/|https://github.com/medo64/VhdAttach,|,5,|,$HOME/.wine/drive_c/Program Files/Josip Medved/VHD Attach,|,%URLPath%/VHD.Attach_v4.22_x64+x86_ssApp.apz,|,%DBPath%/VHD.Attach_v4.22_x64+x86_ssApp.apz,|,,|,%DBPath%/.lldb/vhdattachssapp.png,|,543,|,%DBPath%/.lldb/vhdattachssapp.jpg,|,%DBPath%/.lldb