000407,|,F,|,ppApp,|,T,|,,|,False,|,False,|,False,|,,|,,|,,|,exiftoolGUI,|,v13.45,|,File Utility;,|,Graphics Tools;,|,The GUI is verion 5.16 but we use the command line tool as the version number as it is updated more frequently.ExifTool is a platform-independent Perl library plus a command-line application for reading, writing and editing meta information in a wide variety of files. ExifTool supports many different metadata formats including EXIF, GPS, IPTC, XMP, JFIF, GeoTIFF, ICC Profile, Photoshop IRB, FlashPix, AFCP and ID3, as well as the maker notes of many digital cameras by Canon, Casio, DJI, FLIR, FujiFilm, GE, HP, JVC/Victor, Kodak, Leaf, Minolta/Konica-Minolta, Motorola, Nikon, Nintendo, Olympus/Epson, Panasonic/Leica, Pentax/Asahi, Phase One, Reconyx, Ricoh, Samsung, Sanyo, Sigma/Foveon and Sony.The GUI expands on how to access some features directly.Features:* Powerful, fast, flexible and customizable* Supports a large number of different file formats* Reads EXIF, GPS, IPTC, XMP, JFIF, MakerNotes, GeoTIFF, ICC Profile, Photoshop IRB, FlashPix, AFCP, ID3 and more...* Writes EXIF, GPS, IPTC, XMP, JFIF, MakerNotes, GeoTIFF, ICC Profile, Photoshop IRB, AFCP and more...* Reads and writes maker notes of many digital cameras* Decodes a riddle wrapped in a mystery inside an enigma* Numerous output formatting options (including tab-delimited, HTML, XML and JSON)* Multi-lingual output (cs, de, en, en-ca, en-gb, es, fi, fr, it, ja, ko, nl, pl, ru, sv, tr, zh-cn or zh-tw)* Geotags images from GPS track log files (with time drift correction!)* Generates track logs from geotagged images* Shifts date/time values to fix timestamps in images* Renames files and organizes in directories (by date or by any other meta information)* Extracts thumbnail images, preview images, and large JPEG images from RAW files* Copies meta information between files (even different-format files)* Reads/writes structured XMP information* Deletes meta information individually, in groups, or altogether* Sets the file modification date (and creation date in Mac and Windows) from EXIF information* Supports alternate language tags in XMP, PNG, ID3, Font, QuickTime, ICC Profile, MIE and MXF information* Processes entire directory trees* Creates text output file for each image file* Creates binary-format metadata-only (MIE) files for metadata backup* Automatically backs up original image when writing* Organizes output into groups* Conditionally processes files based on value of any meta information* Ability to add custom user-defined tags* Support for MWG (Metadata Working Group) recommendations* Recognizes thousands of different tags* Tested with images from thousands of different camera models* Advanced verbose and HTML-based hex dump outputs,|,https://exiftool.org/forum/index.php?topic=2750.0,|,5,|,%ppApps%/exiftoolGUI,|,%URLPath%/exiftoolGUI_v13.45_x64+x86_ppApp.apz,|,%DBPath%/exiftoolGUI_v13.45_x64+x86_ppApp.apz,|,,|,%DBPath%/.lldb/exiftoolguippapp.png,|,386,|,%DBPath%/.lldb/exiftoolguippapp.jpg,|,%DBPath%/.lldb/exiftoolguippapp.png,|,,|,,|,Graphics|Advanced,|,Phil Harvey,|,English,|,5,|,,|,,|,2,|,,|,2026-03-01,|,,|,,|,10020224,|,exiftoolGUI,|,,|,,|,Graphics Tools;,|,%ppApps%/exiftoolGUI,|,ExifToolGUI.exe,|,,|,,|,,|,F,|,F,|,,|,,|,,|,,|,,|,,|,False,|,,|,All,|,All,|,x86 + x64,|,exiftoolguippapp,|,,|,
